# render.yaml

services:
  - type: web
    name: clinic-management-react-vite # Or your service's name
    env: node
    buildCommand: npm run build
    startCommand: npm start
    staticPublishPath: ./dist # The directory Vite builds to
    # This is the magic part:
    redirects:
      - type: rewrite
        source: /.*
        destination: /index.html
